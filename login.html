<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ログイン/管理者側</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/login.css">
    <!-- フォント -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <label>LOGO</label>
      </div>
      <div class="element">
        <!-- <p>要素</p> -->
      </div>
    </header>

    <main>
      <p class="partner">monthパートナーログイン</p>
      <div class="loginBox">

        <div class="description">
          <h2 class="description_tai">さあ、monthパートナーを始めましょう</h2>
          <p class="description_column">monthパートナーでは独自の月額サービスの投稿はもちろん<br><br>利用ユーザーの管理・分析がものすごく簡単に行うことができます</p>
        </div>
        
        <div class="loginForm">
          <form class="login" action="#" method="post">
            <p class="err">エラー表示エリア</p> <!-- エラー文表示 -->

            <p class="mail">メールアドレス</p>
            <input type="text" class="mailIn"name="" value="" placeholder="PC・携帯のメールアドレスの入力">


              <p class="passwd">パスワード</p>

            <input type="password" class="passwdIn" name="" value="" placeholder="半角英数で7文字以上"><br>

            <input type="button" class="loginButton" name="" value="ログイン"><br>
            <a href="#" class="forgetPasswd">パスワード忘れた方</a>
            <input type="button" class="registButton" name="" value="新規アカウント作成">
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
